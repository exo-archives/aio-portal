UIDescription.content.pageManagement=<strong>Gérer les pages :</strong><br/>Toutes les pages sont présentées sous la forme d'une liste.<br/>Un utilisateur peut pré-visualiser (valable uniquement avec les pages normales),<br/> éditer ou supprimer une page si celui-ci a les droits requis.<br/>Un utilisateur peut rechercher par <em>Type de propriétaire</em> (portal/group/user), par <em>Id du propriétaire</em> (nom du propriétaire), ou par <em>nom de page.</em><br/>Pour créer une nouvelle page, cliquez sur le bouton "Ajouter une nouvelle page" puis remplissez les champs requis.
UIDescription.content.portalManagement=<strong>Gérer les portails : </strong><br/>Ceci est la liste de tous les portails existants. Pour en créer un nouveau, cliquez sur le bouton "Créer un nouveau portail" puis remplissez les champs requis.<br/>Un utilisateur peut créer ou supprimer un portail si celui-ci a les droits requis.
UIDescription.content.pageWizard=Description de l'assitant de création de page.
UIDescription.content.pageWizard2=<strong>Etape 1: Définition des paramètres généraux de la page.</strong><br/> Pour cela vous devez : <br/>- Choisir le type de navigation à partir de la liste <br/>- Choisir une page qui deviendra la page parente de votre page<br/>- Saisir le <em>Nom de la Page</em><br/>- Saisir le <em>Nom affiché</em> (option)<br/>- Ajuster ou ignorer <em>Visible</em> par cocher/décocher ses cases (option)<br/>- Ajuster ou ignorer <em>Date et heure de publication</em> par cocher/décocher ses cases (option)<br/>&nbsp;&nbsp;Si vous ajustez <em>Date et heure de publication</em> :<br/>&nbsp;&nbsp;- Changer <em>Date de début de publication</em> si besoin<br/>&nbsp;&nbsp;- Changer <em>Date de fin de publication</em> si besoin<br/>- Cliquer sur "Suivant" pour aller à l'étape suivante
UIDescription.content.pageWizard3=<strong>Etape 2: Choisir le type d'agencement de la page.</strong><br/> Pour cela vous devez :<br/>- Choisir un type d'agencement de la page parmi ceux qui sont proposés <br/>- Ciquer sur "Suivant" pour aller à l'étape suivante ou "Précédent" pour retourner à l'étape précédente
UIDescription.content.pageEditWizard=Description de l'assitant de modification de page.
UIDescription.content.pageEditWizard1=<strong>Etape 1: Modification du nom de la page.</strong><br/> Pour cela vous devez : <br/>- Choisir le type de navigation à partir de la liste<br/>- Choisir la page que vous souhaitez éditer<br/>- Modifier le <em>nom affiché</em> si besoin<br/>- Ajuster ou ignorer <em>Visible</em> par cocher/décocher ses cases<br/>- Ajuster ou ignorer<em>Date et heure de publication</em> par cocher/décocher ses cases <br/>&nbsp;&nbsp;si ajusté <em> Date et heure de publication </em>:<br/>&nbsp;&nbsp;&nbsp;&nbsp;- Changer <em>Date de début de publication </em> si besoin<br/>&nbsp;&nbsp;&nbsp;&nbsp;- Changer <em> Date de fin de publication </em> si besoin<br/>- Cliquer sur "Suivant" pour aller à l'étape suivante
UIDescription.content.pageEditWizard2=<strong>Etape 2: Modification du type d'agencement de la page.</strong><br/> Pour cela vous devez : <br/>- Choisir un nouveau type d'agencement de la page ou conserver le type actuel<br/>- Cliquer sur "Suivant" pour aller à l'étape suivante ou "Précédent" pour retourner à l'étape précédente
