<!DOCTYPE html 
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head><title>Nhan Cu Vi Bat Thien</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="0">
	<style type="text/css">
		.H-Menu {
			border-bottom: 1px solid orange;
			background-color: #abcdef;
			height: 28px;
		}
		.None .SMenu1 {
			cursor: pointer;
			height: 23px;
			float: left;
			background-color: #9b1a00;
			color: white;
			padding: 0px 10px 0px 10px;
			margin-top: 4px;
			margin-right: 3px;
			border: 1px solid orange;
			border-bottom: none;
		}
		.None .Display {
			display: none;
			border: 1px solid orange;
			border-top: none;
			height: 400px;
			background: #effffe;
		}
		.B-1 .B-1, .B-2 .B-2, .B-3 .B-3, .B-4 .B-4 {
			display: block;
		}
		.B-1 .A-1, .B-2 .A-2, .B-3 .A-3, .B-4 .A-4 {
			color: black;
			padding-top: 1px;
			background-color: #effffe;
		}
	</style>
</head>
<body>
	<div class="None">
		<div style="position: relative; height: 0px;" id="Root" class="B-1">
			<div class="H-Menu">
				<div class="SMenu1 A-1" onclick="changeClass('B-1')">
					<div>1-Menu</div>
				</div>
				<div class="SMenu1 A-2" onclick="changeClass('B-2')">
					<div>2-Menu</div>
				</div>
				<div class="SMenu1 A-3" onclick="changeClass('B-3')">
					<div>3-Menu</div>
				</div>
				<div class="SMenu1 A-4" onclick="changeClass('B-4')">
					<div>4-Menu</div>
				</div>
			</div>
			<div class="Display B-1">
				Block 1
			</div>
			<div class="Display B-2">
				Block 2
			</div>
			<div class="Display B-3">
				Block 3
			</div>
			<div class="Display B-4">
				Block 4
			</div>
		</div>
	</div>
</body>

<script type="text/javascript">
	function changeClass(klass) {
		var Root = document.getElementById("Root");
		Root.className = klass ;
	}
</script>
</html>
